<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Chat App</title>
    <link rel="stylesheet" href="./assets/css/v4-font-face.min.css?v2">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css?v2">
    <link rel="stylesheet" href="./assets/css/style.css?v48">
    <script src="./assets/js/signalr.min.js"></script>
	<script src="./assets/js/openidconnect.js"></script>
	</script>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png?v1">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="CheckPermission()">
    <div id="usernameModal">
        <div class="modal-content">
            <h1><span>KB</span>Messenger</h1>
        </div>
    </div>
    <div class="chat-box" style="display: none;">
	
			<div class="chat-header" title="King Behnam Messenger">
				<span>KB</span>Messenger <em style="font-size:10px">v3.3.0</em><span id="user-data"></span>
			</div>
			<div style="display:flex; height: calc(100% - 70px);">
			
		<div class="chat-container">
			<div class="chat-messages" id="messagesList">
			</div>
			<div class="chat-input" style="gap:4px">
				<span onclick="showEmojiList()" style="cursor:pointer">😀</span>
				<span onclick="showStickerList()" style="cursor:pointer; margin: 0 10px;">S</span>
				<div style="flex:1; width: 80%;">
					<div id="reply-msg"></div>
					<input type="text" id="messageInput" placeholder="Type a message">
					<ul class="list-emoji" id="list-emoji" style="display:none">
						<li>😀</li>
						<li>😋</li>
						<li>🤐</li>
						<li>😌</li>
						<li>😷</li>
						<li>🤠</li>
						<li>😎</li>
						<li>😕</li>
						<li>😤</li>
						<li>💩</li>
						<li>🥰</li>
						<li>🤗</li>
						<li>💋</li>
						<li>🙈</li>
						<li>🖐️</li>
						<li>👍</li>
						<li>👎</li>
						<li>👊</li>
					</ul>
					<ul class="list-emoji" id="list-sticker" style="display:none">
						<li><img onclick="sendValueText(':happy1:')" src="./assets/emoji/happy1.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':happy2:')" src="./assets/emoji/happy2.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':blink:')" src="./assets/emoji/blink.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':cry:')" src="./assets/emoji/cry.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':death:')" src="./assets/emoji/death.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':fear:')" src="./assets/emoji/fear.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':happy:')" src="./assets/emoji/happy.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':hi:')" src="./assets/emoji/hi.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':hug:')" src="./assets/emoji/hug.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':kiss:')" src="./assets/emoji/kiss.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':laugh:')" src="./assets/emoji/laugh.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':like:')" src="./assets/emoji/like.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':love:')" src="./assets/emoji/love.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':sleep:')" src="./assets/emoji/sleep.gif" alt="1" /></li>
						<li><img onclick="sendValueText(':ya:')" src="./assets/emoji/ya.gif" alt="1" /></li>
					</ul>
				</div>
				<button id="sendButton"><i class="fa fa-paper-plane" ></i></button>
				<!--
				 <button onclick="startRecording()">Start Recording</button>
				 -->
			</div>
		
		</div>
	
		<div class="chat-user">
			<div id="chat-user-me"></div>
			<div id="settings-user" style="display:none">
				<ul>
				  <li><img onclick="setProfile(1)" src="./assets/avatar/users-1.png" alt="1" /></li>

				  <li><img onclick="setProfile(19)" src="./assets/avatar/users-19.png" alt="1" /></li>
				  <li><img onclick="setProfile(20)" src="./assets/avatar/users-20.png" alt="1" /></li>

		        <span onclick="logOut()"><i class="fa fa-sign-out"></i> logout</span>
			</div>
			<div id="chat-user-list"></div>
		</div>
			</div>
			
	</div>

    <audio id="messageSound" src="./assets/sound/beep.mp3" preload="auto"></audio>
